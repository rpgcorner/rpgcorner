<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (inventory(); as inventoryRef) {
      <div>
        <h2 data-cy="inventoryDetailsHeading"><span jhiTranslate="rpgCornerApp.inventory.detail.title">Inventory</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ inventoryRef.id }}</span>
          </dd>
          <dt>
            <span [ngbTooltip]="'rpgCornerApp.inventory.help.supplie' | translate" jhiTranslate="rpgCornerApp.inventory.supplie"
              >Supplie</span
            >
          </dt>
          <dd>
            <span>{{ inventoryRef.supplie }}</span>
          </dd>
          <dt><span jhiTranslate="rpgCornerApp.inventory.ware">Ware</span></dt>
          <dd>
            @if (inventory()!.ware) {
              <div>
                <a [routerLink]="['/ware', inventory()!.ware?.id, 'view']">{{ inventoryRef.ware?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Vissza</span>
        </button>

        <button type="button" [routerLink]="['/inventory', inventoryRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Szerkeszt√©s</span>
        </button>
      </div>
    }
  </div>
</div>
