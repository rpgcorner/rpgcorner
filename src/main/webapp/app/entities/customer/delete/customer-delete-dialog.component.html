@if (customer) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(customer.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="customerDeleteDialogHeading" jhiTranslate="entity.delete.title">Erősítse meg a törlési szándékát</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-customer-heading" jhiTranslate="rpgCornerApp.customer.delete.question" [translateValues]="{ id: customer.id }">
        Biztos benne, hogy törölni szeretné az Customert {{ customer.id }} azonosítóval?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Mégsem</span>
      </button>

      <button id="jhi-confirm-delete-customer" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Törlés</span>
      </button>
    </div>
  </form>
}
