<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate [formGroup]="editForm">
      <h2 id="jhi-supplier-heading" data-cy="SupplierCreateUpdateHeading" jhiTranslate="rpgCornerApp.supplier.home.createOrEditLabel">
        Hozzon létre, vagy módosítson Suppliert
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="rpgCornerApp.supplier.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }
      </div>

      <div class="mb-3">
        <label
          class="form-label"
          for="field_companyName"
          [ngbTooltip]="'rpgCornerApp.contact.help.companyName' | translate"
          jhiTranslate="rpgCornerApp.contact.companyName"
          >Company Name</label
        >
        <input
          type="text"
          class="form-control"
          name="companyName"
          id="field_companyName"
          data-cy="companyName"
          formControlName="companyName"
        />
      </div>

      <div class="mb-3">
        <label
          class="form-label"
          for="field_taxNumber"
          [ngbTooltip]="'rpgCornerApp.contact.help.taxNumber' | translate"
          jhiTranslate="rpgCornerApp.contact.taxNumber"
          >Tax Number</label
        >
        <input type="text" class="form-control" name="taxNumber" id="field_taxNumber" data-cy="taxNumber" formControlName="taxNumber" />
      </div>
      <jhi-contact [isVisible]="false" [supplierId]="editForm.get(['id'])!.value"></jhi-contact>
      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Mégsem</span>
        </button>

        <button
          (click)="save()"
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Mentés</span>
        </button>
      </div>
    </form>
  </div>
</div>
