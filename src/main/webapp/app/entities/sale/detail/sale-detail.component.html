<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (sale(); as saleRef) {
      <div>
        <h2 data-cy="saleDetailsHeading"><span jhiTranslate="rpgCornerApp.sale.detail.title">Sale</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ saleRef.id }}</span>
          </dd>
          <dt>
            <span [ngbTooltip]="'rpgCornerApp.sale.help.soldDate' | translate" jhiTranslate="rpgCornerApp.sale.soldDate">Sold Date</span>
          </dt>
          <dd>
            <span>{{ saleRef.soldDate | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="rpgCornerApp.sale.soldByUser">Sold By User</span></dt>
          <dd>
            <span>{{ saleRef.soldByUser?.id }}</span>
          </dd>
          <dt><span jhiTranslate="rpgCornerApp.sale.soldForCustomer">Sold For Customer</span></dt>
          <dd>
            @if (sale()!.soldForCustomer) {
              <div>
                <a [routerLink]="['/customer', sale()!.soldForCustomer?.id, 'view']">{{ saleRef.soldForCustomer?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Vissza</span>
        </button>

        <button type="button" [routerLink]="['/sale', saleRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Szerkeszt√©s</span>
        </button>
      </div>
    }
  </div>
</div>
